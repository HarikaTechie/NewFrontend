<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     section,div{
        border:2px solid blue;
        padding:65px;
       margin-bottom: 15px;
       display:grid;
        grid-template-columns:25% 25% 25%;
        grid-template-rows:250px 250px 250px 250px;
       margin-right:5px
     }
     section div{
        background-color: blanchedalmond;
     }
    </style>
</head>
<body>
    <section>
        
        <div>one</div>
        <div>two</div>
        <div>three</div>
        <div>four</div>
        <div>five</div>
        <div>six</div>
        <div>seven</div>
        <div>eight</div>
        <div>nine</div>
        <div>ten</div>
        <div>eleven</div>
        <div>twleve</div>
    </section>
    
</body>
</html>
